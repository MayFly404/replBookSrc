</head>

<body>

	<style>
		* {
			font-family: '-apple-system', sans-serif;
		}

		@font-face {
			font-family: 'operatorBI';
			src: url("https://FontsR.jonathan2018.repl.co/OperatorMono-BoldItalic.woff") format("woff"), url('https://FontsR.jonathan2018.repl.co/OperatorMono-BoldItalic.ttf') format('truetype')
		}

		body {
			background-color: #2c3e50;
		}

		#logo {
			position: absolute;
			/*top: 13px;*/
			top: 21px;
			margin: 0px;
		}

		#logo2 {
			position: absolute;
			/*top: 13px;*/
			top: 29px;
			left: 250px;
			margin: 0px;
		}


		#navbar {
			background-color: #c0392b;
			position: fixed;
			top: 0;
			width: 100%;
			left: 0%;
			padding: 25px;
		}

		#doc-blocks {
			display: grid;
			grid-template-columns: auto;
			width: 400px;
			margin: 0 auto;
		}

		.doc-block {
			background-color: rgba(255, 255, 255, 0.8);
			font-size: 30px;
			font-family: 'sans-serif', "Trebuchet MS";
			text-align: center;
			/*overflow: auto;*/
			width: 500px;
			text-overflow: ellipsis;
			overflow: hidden;
			padding: 25px;
			padding-right: 32px;
			margin: auto auto 20px auto;
			cursor: pointer;
			align-items: center;
			white-space: nowrap;
		}

		.doc-block-in {
			font-size: 25px;
			font-family: 'monospace', 'monospace';
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}

		.first-el {
			margin-top: 100px;
			text-align: center;
			left: ;
		}

		#search-box {
			margin: 0px 50px 0px 0px;
			background-color: whitesmoke;
			border-radius: 5px;
			border: none;
			outline: none;
			padding: 5px;
		}

		hr {
			width: 10%;
			height: 3px;
			background-color: orangered;
			border: none;
			border-radius: 30px;
		}

		a {
			cursor: pointer;
			text-decoration: none;
			color: #2d3436;
		}

		a:hover {
			text-decoration: underline;
		}

		.clickable {
			cursor: pointer;
		}

		/*#search-bar-icon {
			position: absolute;
			left: 83%;
			top: 49.5%;
			transform: translate(-50%, -50%);
		}*/

		#search-bar-icon {
			color: red;
		}

		#move-to-back {
			z-index: -1;
		}
		#slide {
	    position: absolute;
	    left: -100px;
	    width: 100px;
	    height: 100px;
	    background: blue;
	    transition: 1s;
		}

		.sidebar {
			margin: 10px;
			padding: 0;
			width: 255px;
			position: fixed;
			height: 97%;
			overflow: auto;
		}
		
		.sidebar:hover #slide {
		    transition: 1s;
		    left: 0;
		}
		.sidebar a {
			display: block;
			color: whitesmoke;
			padding: 16px;
			text-decoration: none;
		}

		.sidebar a.active {
			background-color: #04AA6D;
			color: white;
		}

		.sidebar a:hover:not(.active) {
			background-color: #555;
			color: white;
		}

		div.content {
			margin-left: 200px;
			padding: 1px 16px;
			height: 1000px;
		}

		@media screen and (max-width: 700px) {
			.sidebar {
				width: 100%;
				height: auto;
				position: relative;
			}
			.sidebar a {
				float: left;
			}
			div.content {
				margin-left: 0;
			}
		}

		@media screen and (max-width: 400px) {
			.sidebar a {
				text-align: center;
				float: none;
			}
		}
	</style>


	<div class="sidebar">

</body>
</html>
