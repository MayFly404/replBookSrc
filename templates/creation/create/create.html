<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post Created!</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	 crossorigin="anonymous">

	</script>
</head>

<body>

	<style>
		* {
			font-family: '-apple-system', sans-serif;
			text-align: center;
		}

		body {
			background: #2ecc71;
		}

		a {
			cursor: pointer;
			text-decoration: none;
			color: #2d3436;
		}

		a:hover {
			text-decoration: underline;
		}

		.hidden {
			display: none;
		}

		span {
			cursor: pointer;
			color: #2d3436;
		}
	</style>


	<h1>Your post has been created successfully! {{ mode }} can view this post.</h1>
	<p id="viewlink" class="hidden">https://ycdsocial.mayfly404.repl.co//open/{{ title }}</p>
	<span onclick="Copy(viewlink)">Copy post Link</span>
    <p><i>If you created your post as private, make sure to copy you post link so you don't lose your post.</i></p>
    <a href="/">Go Home</a>
    <br /><br />
    <a href="/open/{{ title }}">View Published post</a>
    <br /></br />
    <a href="/open/{{ title }}{{ doc_num }}/{{ pwd }}">Edit post</a>

  
  <script>
    function Copy(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      document.getElementById("copylink").innerHTML = "Link Copied";
    }
  </script>
</body>
</html>
